<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Idle Combat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="play.css">
</head>
<body>

    <header>
        <h1>Second Monitor RPG</h1>

        <nav>
            <ul class="nav-menu">
            <li><a href="index.html">Login</a></li>
            <li><a href="play.html" class = "active-link">Play</a></li>
            <li><a href="character.html">Character Sheet</a></li>
            <li><a href="scores.html">Leaderboard</a></li>
            <li><a href="raid.html">Raid Boss</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <p id="experience">
            Experience: <strong>120</strong>
        </p>

        <h1 id="encounter-title">Encounter</h1>

        <!-- Enemy Display -->
        <section id="enemy">

            <h2 id="enemy-name">Goblin Placeholder</h2>

            <!-- Enemy visual container -->
            <div id="enemy-visual">

                <img
                    src="placeholder-enemy.png"
                    alt="Enemy placeholder image"
                >

                <!-- Damage numbers will be injected here later -->
            </div>

            <!-- Enemy Health -->
            <p>Health</p>
            <progress 
                id="enemy-health"
                value="75" 
                max="100">
            </progress>
            <p>75 / 100</p>

        </section>
        <div id="actions" class="d-flex gap-2 mt-3">
            <button class="btn btn-rpg">Attack</button>
            <button class="btn btn-secondary">Defend</button>
        </div>

    </main>

    <footer>
      <span class="text-reset">Stephen Gantt</span>
      <a href="https://github.com/Stephen-haptic/startup.git">GitHub</a>
    </footer>

</body>
</html>
