<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="index.css">

    <!-- Fancy title font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- Body serif font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Second Monitor RPG</h1>

      <!-- Navigation elements -->
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html" class = "active-link">Login</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="character.html">Character Sheet</a></li>
          <li><a href="scores.html">Leaderboard</a></li>
          <li><a href="raid.html">Raid Boss</a></li>
        </ul>
      </nav>
    </header>

  <main>
    <div class="index-container d-flex flex-column align-items-center">
        <h1>Enter the Second Monitor!</h1>
        <form method="get" action="play.html">
            <div class="mb-3">
                <label class="form-label">Character Name</label>
                <input type="text" class="form-control" placeholder="Scrungly the Bold" />
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="password" />
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-rpg">Login</button>
                <button type="submit" class="btn btn-secondary">Create</button>
            </div>
        </form>
    </div>
  </main>

    <footer>
